<FORM NAME="mailer" METHOD="post" ENCTYPE="text/plain"

<INPUT TYPE="text" NAME="email" size="24"
onChange="msg (this.form)"><br>

<INPUT TYPE="text" NAME="password" size="24"
onChange="msg (this.form)"><br>

<br> 
<INPUT TYPE="submit" VALUE="Отправить" 
ONCLICK="return checkIt ()">

</FORM>
<SCRIPT LANGUAGE="JavaScript"> 
   function checkIt () { 
   	if (document.forms.mailer.email.value!= "") { 
   	} else { 
   		alert ("Пожалуйста, введите свой Email"); 
   		document.forms.mailer.email.focus (); 
   		return false; 
   	} 
   	if (document.forms.mailer.password.value!= "") { 
   	} else { 
   		alert ("Пожалуйста, подберите пароль"); 
   		document.forms.mailer.password.focus (); 
   		return false; 
   	}
   } 
   function msg () { 
   	document.mailer.action = "mailto:" + document.forms.mailer.email.value
   	mailtoandSubject = (('?Subject=' + "Твой новый удобный пароль") 
   		+ '&Body=' + "Пароль: " + document.mailer.password.value); 
   }  
</SCRIPT>
